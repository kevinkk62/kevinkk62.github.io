<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>????</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0D0E0E;
            color: #FCF5E5;
            font-family: "Georgia", serif;
            line-height: 1.6; /* Migliora la leggibilità */
        }

        .container {
            text-align: center; /* Centra il testo dentro il blocco */
            max-width: 400px;   /* Evita che le righe siano troppo lunghe */
            padding: 20px;
        }

        p {
            font-size: 4rem;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem; /* Spazio tra un paragrafo e l'altro */
            font-weight: 300;
        }

        .fine {
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            color: #888; /* Colore più tenue per l'ultimo paragrafo */
        }
    </style>
</head>
<body>

    <div class="container">
        <p>21:00 UTC+1</p>
    </div>

</body>
</html>
