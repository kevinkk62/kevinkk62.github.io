<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK IE</title>
    <style>
        /* Impostazioni del corpo della pagina */
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Sfondo nero */
            display: flex;
            justify-content: center; /* Centra orizzontalmente */
            align-items: center;     /* Centra verticalmente */
            height: 100vh;           /* Prende tutta l'altezza dello schermo */
            overflow: hidden;        /* Impedisce lo scroll se non necessario */
        }

        /* Stile dell'immagine */
        img {
            max-width: 90%;          /* L'immagine non supera la larghezza dello schermo */
            max-height: 90vh;        /* L'immagine non supera l'altezza dello schermo */
            border: 2px solid #333;  /* Un leggero bordo grigio (opzionale) */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); /* Un tocco di luce */
        }
    </style>
</head>
<body>

    <img src="immagini/foto.webp" alt="Descrizione della mia immagine">

</body>
</html>
